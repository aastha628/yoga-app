<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Yoga App</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="register-container">
    <h4>Register on Yoga-App</h4>
    <form onsubmit="onFormSubmit(event)">
      <table style="margin: 1em 1em;">
        <tr>
          <td class="table-field"><label for="name">Name</label></td>
          <td class="table-value"><input type="text" name="name" id="name" placeholder="John Doe"></td>
        </tr>
        <tr>
          <td class="table-field"><label for="email">Email</label></td>
          <td class="table-value"><input type="email" name="email" id="email" placeholder="john@doe.com"></td>
        </tr>
        <tr>
          <td class="table-field"><label for="password">Password</label></td>
          <td class="table-value"><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
          <td class="table-field"><label for="age">Age</label></td>
          <td class="table-value">
            <input type="range" name="age" id="age" value="24" min="18" max="65"
              oninput="this.nextElementSibling.value = this.value">
            <output>24</output>
          </td>
        </tr>
        <tr>
          <td class="table-field"><label for="gender">Gender</label></td>
          <td class="table-value">
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p class="caption">Already have account? <a href="/login">Login</a></p>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
  </div>
  <script src="js/register.js"></script>
</body>

</html>
